<div ng-show="vm.error" class="alert alert-danger row">
	<span>{{ vm.error.message }}</span>
</div>

<div class="col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3 panel panel-default" style="padding:20px; margin-top:50px;">
	<form ng-submit="vm.login()">
		<h1 style="font-weight: bold;">Log In</h1>

		<div class="form-group">
			<input type="text"
				   class="form-control"
				   placeholder="Username"
				   ng-model="vm.user.username"></input>
		</div>
	<div class="form-group">
		<input type="password"
			   class="form-control"
			   placeholder="Password"
			   ng-model="vm.user.password"></input>
	</div>
	<button type="submit" class="btn btn-primary">Log In</button>
	</form>
</div>
